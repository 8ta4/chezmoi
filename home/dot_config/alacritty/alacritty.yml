# https://github.com/lsd-rs/lsd/blob/58a8723cfa699d426bc3933c8aca91ad19ffee25/README.md?plain=1#L25
font:
  normal:
    family: FiraCode Nerd Font
key_bindings:
  # https://github.com/alacritty/alacritty/wiki/Keyboard-mappings#:~:text=-%20%7B%20key%3A%20Back%2C%20mods,mode%3A%20AppCursor%20%20%20%7D%20%23%20End
  - { key: Back, mods: Super, chars: "\x15" } # delete word/line
  - { key: Left, mods: Alt, chars: "\x1bb" } # one word left
  - { key: Right, mods: Alt, chars: "\x1bf" } # one word right
  - { key: Left, mods: Command, chars: "\x1bOH", mode: AppCursor } # Home
  - { key: Right, mods: Command, chars: "\x1bOF", mode: AppCursor } # End

  # https://github.com/Canop/broot/blob/33c2b636fa170611c7c5698ee9e2219dd2cfd89a/website/docs/common-problems.md?plain=1#L49-L50
  - { key: Return, mods: Alt, chars: "\x1b\x0D" }
