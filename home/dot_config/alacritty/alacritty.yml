# https://github.com/lsd-rs/lsd/blob/58a8723cfa699d426bc3933c8aca91ad19ffee25/README.md?plain=1#L25
font:
  normal:
    family: FiraCode Nerd Font
key_bindings:
  # https://github.com/alacritty/alacritty/issues/474#issuecomment-338803299
  - { key: Left, mods: Command, chars: "\x1bOH" } # Home
  - { key: Right, mods: Command, chars: "\x1bOF" } # End
  - { key: Back, mods: Command, chars: "\x15" } # Delete line

  # https://github.com/Canop/broot/blob/33c2b636fa170611c7c5698ee9e2219dd2cfd89a/website/docs/common-problems.md?plain=1#L49-L50
  - { key: Return, mods: Alt, chars: "\x1b\x0D" }
